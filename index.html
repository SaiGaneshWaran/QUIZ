<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container" class="hide">
            <h1 id="quiz-title">Quiz Title</h1>
            <div id="question-container">
                <div id="question">Question text</div>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
            <div class="controls">
                <span>Time left: <span id="timer">30</span>s</span>
                <button id="next-btn" class="btn hide">Next</button>
            </div>
        </div>
        <div id="score-container" class="hide">
            <h2>Your Score: <span id="score"></span></h2>
            <button id="restart-btn" class="btn">Restart</button>
            <button id="share-btn" class="btn">Share</button>
        </div>
        <div id="quiz-selection">
            <h1>Select a Quiz</h1>
            <div id="quiz-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
